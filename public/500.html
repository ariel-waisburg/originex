<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong:(</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4b9ba14b0f.js" crossorigin="anonymous"></script>
    <style>
      body {
        background: linear-gradient(to right, rgb(62, 226, 255), rgb(139, 238, 255));
      }

      .mainbox {
        background: linear-gradient(to right, rgba(62, 226, 255,0.1), rgba(139, 238, 255,0.1));
        margin: auto;
        height: 600px;
        width: 600px;
        position: relative;
        text-align: left;
      }

      .err {
        color: #ffffff;
        font-family: 'Nunito Sans', sans-serif;
        font-size: 11rem;
        position:absolute;
        left: 20%;
        top: 8%;
      }
      
      .far {
        position: absolute;
        font-size: 8.5rem;
        left: 42%;
        top: 15%;
        color: #ffffff;
      }

       .err2 {
        color: #ffffff;
        font-family: 'Nunito Sans', sans-serif;
        font-size: 11rem;
        position:absolute;
        left: 68%;
        top: 8%;
      }
      
      .msg {
        text-align: center;
        font-family: 'Nunito Sans', sans-serif;
        font-size: 1.6rem;
        position:absolute;
        top: 45%;
        width: 100%;
      }
      
      a {
        text-decoration: none;
        color: rgb(243, 123, 107);
      }

      a:hover {
        text-decoration: none;
        color: rgb(242, 74, 85);
      }
    </style>
  </head>

  <body>
    <!-- This file lives in public/500.html -->
    <div class="mainbox">
      <div class="err">5</div>
      <i class="far fa-question-circle fa-spin"></i>
      <div class="err2">0</div>
      <div class="msg">Maybe the action performed was wrong? Never existed in the first place?<p>Let's go to the<a href="https://originex.herokuapp.com"> main page</a> and try from there.</p></div>
    </div>
  </body>
</html>
